name: ReadyAPI TestEngine Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
      
    - name: Pull ReadyAPI TestEngine image
      run: docker pull smartbear/readyapi-testengine
      
    - name: Run ReadyAPI TestEngine tests
      run: |
        docker run --rm \
          -v ${PWD}/project:/project \
          -e LICENSE_SERVER=https://api.smartbear.com/license \
          -e READY_API_LICENSE_KEY=${{ secrets.SMARTBEAR_API_KEY }} \
          smartbear/ready-api-testengine \
          -f /project/REST-sample-auotmation-project-readyapi.xml \
          -r -a 
          
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: reports/