name: ReadyAPI Docker Tests

on:
  push:
    branches: [ main ]

jobs:
  ready-api-job-docker:
    name: Run ReadyAPI tests using Docker
    runs-on: ubuntu-latest
    env:
      RAPI_PROJ_DIR: ${{ github.workspace }}
      SLM_API_KEY: ${{ secrets.SMARTBEAR_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Pull ReadyAPI Docker Image
        run: docker pull smartbear/ready-api-soapui-testrunner:latest

      - name: Run ReadyAPI Tests
        run: |
          docker run \
            -v "$RAPI_PROJ_DIR":/project \
            -v "$RAPI_PROJ_DIR/reports":/reports \
            -v "$RAPI_PROJ_DIR/Extensions":/ext \
            -v "$RAPI_PROJ_DIR/Scripts":/scripts \
            -e SLM_LICENSE_SERVER="https://api.slm.manage.smartbear.com:443" \
            -e API_KEY="$SLM_API_KEY" \
            -e COMMAND_LINE="-f/%reports% '-JUnit-Style Report' -FXML '-EDefault environment' '/%project%/REST-sample-auotmation-project-readyapi.xml'" \
                  
      - name: Clean placeholder file
        run: rm -f reports/empty-for-commit.txt  

      - name: List Report Files
        run: ls -R reports

      - name: Publish Test Results
        uses: dorny/test-reporter@v1.9.1
        if: always()
        with:
            name: ReadyAPI Results
            path: reports/**/*.xml
            reporter: java-junit
            fail-on-error: true
            fail-on-empty: true

